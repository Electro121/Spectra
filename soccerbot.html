<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0a0a16;
            --darker-bg: #050510;
            --accent-primary: #00f5ff;
            --accent-secondary: #ff2a6d;
            --accent-tertiary: #05d9e8;
            --card-bg: rgba(15, 15, 30, 0.8);
            --text-light: #e0e0ff;
            --text-muted: #a0a0c0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Background with overlay */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(5, 5, 16, 0.85) 0%, rgba(10, 10, 22, 0.85) 100%);
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 2rem;
            background: rgba(5, 5, 15, 0.7);
            border-bottom: 2px solid var(--accent-primary);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(21, 21, 21, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(21, 21, 21, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 10px var(--accent-primary);
            animation: pulse 3s infinite;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--accent-primary); }
            50% { text-shadow: 0 0 20px var(--accent-primary), 0 0 30px var(--accent-tertiary); }
            100% { text-shadow: 0 0 10px var(--accent-primary); }
        }
        
        nav {
            display: flex;
            justify-content: center;
            background: rgba(10, 10, 25, 0.9);
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 245, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        nav a {
            color: var(--text-light);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }
        
        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-primary);
            transition: width 0.3s;
        }
        
        nav a:hover {
            color: var(--accent-primary);
        }
        
        nav a:hover::before {
            width: 100%;
        }
        
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        section {
            margin: 2rem 0;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 245, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        section:hover::before {
            left: 100%;
        }
        
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }
        
        section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-primary);
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.5);
        }
        
        section p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
        }
        
        .buttons {
            display: flex;
            justify-content: center; /* centers children horizontally */
            width: 100%;             /* ensure it spans full parent width */
            margin-top: 1rem;        /* optional spacing */
            gap: 1rem;
            flex-wrap: wrap;
        }

        
        button {
            background: transparent;
            color: var(--text-light);
            border: 2px solid;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .rulebook {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            text-align: center;
        }

        
        .rulebook:hover {
            background: var(--accent-primary);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--accent-primary);
        }
        
        .apply {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }
        
        .apply:hover {
            background: var(--accent-secondary);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--accent-secondary);
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            
            nav a {
                margin: 0.3rem 0;
                width: 80%;
                text-align: center;
            }
            
            section {
                padding: 1.5rem;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            section h2 {
                font-size: 1.5rem;
            }
            
            .buttons {
                display: flex;
                justify-content: center;
            } 
            button {
                width: 80%;
            }
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background: rgba(5, 5, 15, 0.7);
            border-top: 1px solid rgba(0, 245, 255, 0.3);
            color: var(--text-muted);
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        /* Floating particles for additional effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--accent-primary);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.5;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(20px);
            }
        }
        a.apply {
            display: inline-block;
            text-decoration: none;
            border: 2px solid var(--accent-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            color: var(--accent-secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        a.apply:hover {
            background: var(--accent-secondary);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--accent-secondary);
        }

    </style>
</head>
<body>
    <!-- Background with overlay -->
    <div class="background-container">
        <div class="background-image"></div>
        <div class="background-overlay"></div>
        <div class="particles" id="particles"></div>
    </div>
    
    <!-- Content wrapper -->
    <div class="content-wrapper">
        <header>
            <h1>Get ready for Spectra—where robots rule the field! <i class="fas fa-robot"></i></h1>
        </header>
        <nav>
            <a href="#soccer-bot">Soccer Bot</a>
            <a href="#racing-bot">Racing Bot</a>
            <a href="#cozmo-clench">Cozmo Clench Robot</a>
            <a href="#project-show">Project Show</a>
        </nav>
        <main>
            <section id="soccer-bot">
                <h2>Soccer Bot (Robo Soccer)</h2>
                <p>Compete with your soccer-playing robots in thrilling matches on the field!</p>
                <div id="ff-compose"></div>
                <script async defer src="https://formfacade.com/include/103141136166807968650/form/1FAIpQLSeu5XcGdy_M723sI-Gpfs_tz4ruxgoMI08ocsX8T9AnuA9qEA/classic.js?div=ff-compose"></script>
                <div class="buttons">
                    <button class="rulebook">View Rulebook <i class="fas fa-book"></i></button>
                </div>
            </section>
        </main>
        <footer>
            <p>BRACU EEE Club Robotics Competition &copy; 2025 | Spectra</p>
        </footer>
    </div>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Add hover effect to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = duration + 's';
                
                // Random delay
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
