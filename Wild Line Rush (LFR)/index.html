<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="https://i.postimg.cc/MKTqMW3B/robot-2223214.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra 3.0</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Beking&display=swap">
    <style>
        :root {
            --dark-bg: #0a0a16;
            --darker-bg: #050510;
            --accent-primary: #00f5ff;
            --accent-secondary: #ff2a6d;
            --accent-tertiary: #05d9e8;
            --card-bg: rgba(15, 15, 30, 0.8);
            --text-light: #e0e0ff;
            --text-muted: #a0a0c0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Background with overlay */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/WbSRfWMT/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 2rem;
            
            
            position: relative;
            
        }

        /* Logo styling */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .bueec-logo {
            width: 80px;
            height: 80px;
            background: rgba(0, 245, 255, 0.1);

            border-radius: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
            transition: all 0.3s ease;
            animation: logoGlow 3s infinite alternate;
        }
        

        .bueec-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
        }

        @keyframes logoGlow {
            from { 
                box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
                border-color: var(--accent-primary);
            }
            to { 
                box-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
                border-color: var(--accent-tertiary);
            }
        }

        /* If you have an actual logo image, use this instead */
        .bueec-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5%;
        }

        .header-content {
            flex: 1;
            min-width: 300px;
        }
        
        .organizer-info {
            font-size: 1rem;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .organizer-name {
            color:white;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.3);
        }
        
        header h1 {
            font-family: beking;
            font-size: 2.2rem;
            margin: 0;
            color: var(--text-light);
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.2);
            font-weight: 700;
        }
        
        .event-subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-weight: 400;
        }
        
        /* Countdown Timer Styles */
        .countdown-container {
            margin-top: 1.5rem;
            padding: 1.5rem;
            
            border-radius: 15px;
            border: 2px solid #f9d200;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .countdown-title {
            font-size: 1.2rem;
            color: var(--accent-tertiary);
            margin-bottom: 1rem;
            text-shadow: 0 0 5px rgba(5, 217, 232, 0.5);
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .countdown-unit {
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 10px;
            padding: 1rem;
            min-width: 80px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .countdown-unit:hover {
            background: rgba(0, 245, 255, 0.2);
            transform: scale(1.05);
        }
        
        .countdown-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
            display: block;
            animation: glow 2s infinite alternate;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 245, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 245, 255, 0.8), 0 0 30px rgba(0, 245, 255, 0.3); }
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 5px rgba(0, 245, 255, 0.2); }
            50% { text-shadow: 0 0 8px rgba(0, 245, 255, 0.4); }
            100% { text-shadow: 0 0 5px rgba(0, 245, 255, 0.2); }
        }
        
        nav {
            display: none;
        }
        
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        section {
            margin: 2rem 0;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 245, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        section:hover::before {
            left: 100%;
        }
        
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }
        
        section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-primary);
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.5);
        }
        
        section p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        button {
            background: transparent;
            color: var(--text-light);
            border: 2px solid;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .rulebook {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .rulebook:hover {
            background: var(--accent-primary);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--accent-primary);
        }
        
        .apply {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }
        
        .apply:hover {
            background: var(--accent-secondary);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--accent-secondary);
        }
        
        @media (max-width: 768px) {            
            section {
                padding: 1.5rem;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .organizer-info {
                font-size: 0.9rem;
            }
            
            .event-subtitle {
                font-size: 1rem;
            }
            
            section h2 {
                font-size: 1.5rem;
            }
            
            .buttons {
                display: flex;
                justify-content: center;
                align-items: center;  /* Add this */
                gap: 1rem;
                flex-wrap: wrap;

            }
            
            button {
                width: 80%;
            }
            
            .countdown-timer {
                gap: 0.5rem;
            }
            
            .countdown-unit {
                min-width: 60px;
                padding: 0.8rem;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
            
            .countdown-container {
                padding: 1rem;
            }

            .logo-container {
                flex-direction: column;
                gap: 1rem;
            }

            .bueec-logo {
                width: 60px;
                height: 60px;
                font-size: 1.4rem;
            }
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background: rgba(5, 5, 15, 0.7);
            border-top: 1px solid rgba(0, 245, 255, 0.3);
            color: var(--text-muted);
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        /* Logo in footer option */
        .footer-logo {
            display: flex;
            justify-content: center;   /* Center horizontally */
            align-items: center;       /* Center vertically */
            gap: 2rem;                 /* Space between logos */
            margin-bottom: 1rem;
        }

        .footer-logo img {
            width: 80px;
            height: auto;
        }

        
        /* Floating particles for additional effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--accent-primary);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.5;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(20px);
            }
        }
        a.apply {
            display: inline-block;
            text-decoration: none;
            border: 2px solid var(--accent-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            color: var(--accent-secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        a.apply:hover {
            background: var(--accent-secondary);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--accent-secondary);
        }
        a.rulebook {
            display: inline-block;
            text-decoration: none;
            border: 2px solid var(--accent-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            color: var(--accent-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        a.rulebook:hover {
            background: var(--accent-primary);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--accent-primary);
        }

    </style>
</head>
<body>
    <!-- Background with overlay -->
    <div class="background-container">
        <div class="background-image"></div>
        <div class="background-overlay"></div>
        <div class="particles" id="particles"></div>
    </div>
    
    <!-- Content wrapper -->
    <div class="content-wrapper">
        <header>
            <div class="logo-container">
                <div class="header-content">
                    <div class="organizer-info">
                        Organized by <span class="organizer-name">BRAC University Electrical and Electronic Club</span>
                    </div>
                    <img src="https://i.postimg.cc/yYMTz90Y/Main-1-1.png" 
                        alt="Spectra 2025 Logo"
                        style="max-width: 450px; width: 90%; height: auto; margin-top: 10px; filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.5));">
                    <div class="event-subtitle">Robotics Competition</div>
                </div>
            </div>
            
            <!-- Countdown Timer -->
            <div class="countdown-container">
                <div class="countdown-title">
                    <i class="fas fa-clock"></i> Registration Deadline
                </div>
                <div class="countdown-timer">
                    <div class="countdown-unit">
                        <span class="countdown-number" id="days">00</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-unit">
                        <span class="countdown-number" id="hours">00</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-unit">
                        <span class="countdown-number" id="minutes">00</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-unit">
                        <span class="countdown-number" id="seconds">00</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="soccer-bot">
                <h2>Wild Line Rush (LFR)</h2>
                <p>Code the Fastest Path. Conquer the Wild Track.</p>
                
                <div id="ff-compose" style="margin: 2rem 0;"></div>
                <script async defer src="https://formfacade.com/include/103141136166807968650/form/1FAIpQLSeu5XcGdy_M723sI-Gpfs_tz4ruxgoMI08ocsX8T9AnuA9qEA/classic.js?div=ff-compose"></script>
                
                <div class="buttons">
                    <a class="rulebook" href="https://drive.google.com/file/d/1TylrtkMTQsXOaZusxfGdZBfhnHvpEw-P/view" target="_blank">
                        View Rulebook
                    </a>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-logo">
                <img src="https://i.postimg.cc/MTW7cXgP/3-BRACU-White.png" alt="BRACU Logo">
                <img src="https://i.postimg.cc/JhgQFRFQ/Logo-Logo-for-black-bg-1.png" alt="Spectra Logo">
            </div>
            <p>BRACU EEE Club Robotics Competition &copy; 2025 | Spectra</p>
        </footer>

    </div>

    <script>
        // Countdown Timer Function
        function startCountdown() {
            // Set your event date here (Year, Month-1, Day, Hour, Minute, Second)
            // Currently set to December 31, 2025, 23:59:59
            const eventDate = new Date(2025, 9, 22, 23, 59, 59).getTime();
            
            const timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = eventDate - now;
                
                // Calculate time units
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Update the display
                document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
                document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
                document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
                
                // If countdown is finished
                if (distance < 0) {
                    clearInterval(timer);
                    document.querySelector('.countdown-title').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Registration Closed';
                    document.getElementById('days').innerHTML = '00';
                    document.getElementById('hours').innerHTML = '00';
                    document.getElementById('minutes').innerHTML = '00';
                    document.getElementById('seconds').innerHTML = '00';
                }
            }, 1000);
        }
        
        // Start countdown when page loads
        window.addEventListener('load', startCountdown);
        
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Add hover effect to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = duration + 's';
                
                // Random delay
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
